<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <title>fake User</title>
  </head>

  <body>

    <header>
      
      <div class="div1">
        <nav id="navbar_main" class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Me.inc</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="passion.html">Passions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">True Site</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>  
    </header>
    
    <main id="bookApp" class="main">
        <table class="table"> 
            <thead>
              <tr>
                <th scope="col" class="writings">Serial number</th>
                <th scope="col" class="writings">Title</th>
                <th scope="col" class="writings">Author</th>
                <th scope="col" class="writings">Year Published</th>
                <th scope="col" class="writings">Publisher</th>
                <th scope="col" class="writings">Page Count</th>
                <th scope="col" class="writings">MSRP</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="book in books">
                <td>{{book.Serialnumber}}</td>
                <td>{{ book.Title}}</td>
                <td>{{ book.Author}}</td>
                <td>{{ book.YearPublished}}</td>
                <td>{{ book.Publisher}}</td>
                <td>{{ book.Pagecount}}</td>
                <td>{{ book.Msrp}}</td>
              </tr>
            </tbody>
        </table>

        <!-- https://getbootstrap.com/docs/5.1/content/tables/ -->
        <form v-on:submit ="postNewBook">
          <div class="mb-3">
            <div class='col-md-6'>
              <label for="Title" class="form-label">Title</label>
              <input type="text" class="form-control" id="Title" v-model="booksform.Title">
              <label for="Author" class="form-label">Author</label>
              <input type="text" class="form-control" id="Author" v-model="booksform.Author">
              <label for="YearPublished" class="form-label">Year Published</label>
              <input type="text" class="form-control" id="YearPublished" v-model="booksform.YearPublished">
              <label for="Publisher" class="form-label">Publisher</label>
              <input type="text" class="form-control" id="Publisher" v-model="booksform.Publisher">
              <label for="Pagecount" class="form-label">Page Count</label>
              <input type="number" class="form-control" id="Pagecount" v-model="booksform.Pagecount">
              <label for="Msrp" class="form-label">MSRP</label>
              <input type="number" class="form-control" id="Msrp" v-model="booksform.Msrp">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <br>
        <br>
    </main>

    <footer>
        <p>Author: Eshwar Jayaprakash</p>
        <!-- https://www.w3schools.com/tags/tag_footer.asp -->
    </footer> 

    <script src="js/book.js"></script>

 </body>
</html>
